<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymify - Sign up</title>
    <!-- Adding Icon -->
    <link rel="icon" href="images/dumbbell-solid.png">
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <section>
        <div class="overlay"></div>
        <div class="container signBox">
            <div class="signUp">
                <form action="">
                    <h1>Sign Up</h1>
                    <label for="full">Full Name</label>
                    <input id="full" type="text" placeholder="Enter First Name">
                    <label for="user">User Name</label>
                    <input id="user" type="text" placeholder="Enter User Name">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="Enter E-mail Adress">
                    <label for="pass">Password</label>
                    <input id="pass" type="password" placeholder="****************">
                    <label for="coPass">Confirmation Password</label>
                    <input id="coPass" type="password" placeholder="****************">
                    <input type="checkbox" id="remeber" name="remeber">
                    <label id="rememberLabel" for="remeber">Remember Me</label>
                    <a ><button class="signBtn">Sign Up</button></a>
                    <a href="login.html"><button type="button" class="loginBtn">Login <i class="fa-solid fa-arrow-right"></i></button></a>
                </form>
            </div> 
        </div>
    </section>
</body>
</html>
